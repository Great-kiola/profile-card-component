<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="topEl">
      <img class="imgCard" src="images/image-victor.jpg" alt="Victor Crest headshot" />
      <h1 class="userName"> Victor Crest <span>26</span></h1>
      <p>London</p>      
    </div>
    <hr>    

    <div class="followerStatus">

      <ul>
        <li>
          <h1 class="followCount"> 80K </h1>
          <p>Followers</p>
        </li>
      </ul>

      <ul>
        <li>
          <h1 class="followCount"> 803K </h1>
          <p>Likes</p>
        </li>
      </ul>

      <ul>
        <li>
          <h1 class="followCount"> 1.4K </h1>
          <p>Photos</p>
        </li>
      </il>

    </div>

  </main>
</body>
